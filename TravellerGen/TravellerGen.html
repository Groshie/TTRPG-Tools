<!DOCTYPE html>
<html>
	<head>
		<title>The Mongoose Traveller Encounter Generator</title>
		<script type="text/javascript" src="TravellerGen.js"></script>
		<link rel="stylesheet" href="TravellerGen.css">
	</head>

	<body>
		<div id="body-div">
			<div id="titleDiv" class="text-div">
				<h1>Welcome to the Mongoose Traveller Encounter Generator!</h1>
			</div>
			
			<div id="plotDiv" class="text-div">
				<h2>The main plot:</h2>
				<h3 id="mainPlot"></h3>
			</div>
			
			<div id="starringDiv" class="text-div">
				<h2>Also starring:</h2>
				<p id="subChars"></p>
			</div>
			
			<div id="subEventsDiv" class="text-div">
				<h2>The plot may also include:</h2>
				<p id="subEvents"></p>
			</div>
			
			<div id="buttonDiv">
				<button onclick="onLoad()">I need something else</button>
			</div>
		</div>

		<script src="TravellerGen.js" async defer></script>
	</body>
</html>
